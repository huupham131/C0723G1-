<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary= +prompt('Nhập vào lương của bạn (triệu đồng):')
    let result;
    if (salary>15){
result= salary* 0.8;}
    else if(salary>7){
    result= salary*0.9;
} else {
    result=salary*0.95;
}
    document.write('Lương nhận được sau thuế: ' +result +' triệu')
</script>
</body>
</html>
