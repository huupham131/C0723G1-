</head>
<body>
<script>
    let h=+prompt('Nhập vào chiều cao của tam giác')
    for (i = 1; i <= h; i++) {
        for (j =1 ; j <=h-1; j++) {
            document.write('&nbsp&nbsp')
        }
        for(z=1;z<=2*h-1;z++) {
            document.write("*")
        }
        for (j =1 ; j <=h-1; j++) {
            document.write('&nbsp&nbsp')
        }
    document.write('<br>')
    }
</script>
</body>
