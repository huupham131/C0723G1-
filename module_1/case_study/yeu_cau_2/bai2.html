<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('Nhập vào chiều cao của tam giác')
    if (h <= 0) {
        document.write('Chiều cao lớn hơn 0 bạn nhé')
    } else {
        for (i = 1; i <= h; i++) {
            for (j = 1; j <= h - i; j++) {
                document.write('&nbsp&nbsp')
            }
            for (z = 1; z <= 2 * i - 1; z++) {
                document.write("*")
            }
            document.write('<br>')
        }
    }
</script>
</body>
</html>
