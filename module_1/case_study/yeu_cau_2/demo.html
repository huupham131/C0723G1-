        let arrnew = []
            let max = arr[0]
            for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                arrnew[0] = arr[i]
            }}
            let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                arrnew[1] = arr[i]
            }
            let sum = 0
            sum = sum + arr[i];
            arrnew[2] = sum / arr.length
        }
        return arrnew;
    }

   document.write(maxMinAvg(arr1))
