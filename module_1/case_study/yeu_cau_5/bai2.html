<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = +prompt('Nhập row:');
    let col = +prompt('Nhập col:');
    let arr2d = new Array(row);
    for (let i = 0; i < arr2d.length; i++) {
        arr2d[i] = new Array(col);
        for (let j = 0; j < arr2d[i].length; j++) {
            arr2d[i][j] = Math.floor(Math.random() * 100);
        }
    }
    for (let row = 0; row < arr2d.length; row++) {
        document.write('[')
        for (let col = 0; col < arr2d[row].length; col++) {
            document.write(arr2d[row][col] + "&nbsp;");
        }
        document.write("]");
    }

    function checkNum(num) {
        let souoc = 0
        for (let z = 1; z <= num; z++) {
            if (num % z === 0) {
                souoc++;
            }
        }
        if (souoc === 2) {
            return true;
        } else {
            return false
        }

    }

    console.log(checkNum(5))
    let arr1 = []
    for (let i = 0; i < arr2d.length; i++) {
        for (let j = 0; j < arr2d[i].length; j++) {
            if (checkNum(arr2d[i][j])) {
                arr1.push(arr2d[i][j])
            }
        }
    }
    document.write('Mảng chứa các số nguyên tố là [' + arr1 + ']. Số lượng số nguyên tố là: ' + arr1.length)
</script>
</body>
</html>
