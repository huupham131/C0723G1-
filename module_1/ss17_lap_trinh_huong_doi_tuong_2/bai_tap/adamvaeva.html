<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight
        }

        decreaseApple() {
            if (this.weight > 0) {
                this.weight--
            } else {
                document.write('Hết táo' + '<br>')
            }
        }

        isEmpty() {
            if (this.weight > 0) {
                return false;
            } else {
                return true;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name
        }

        setName(name) {
            this.name = name
        }

        getGender() {
            return this.gender
        }

        setGender(gender) {
            this.gender = gender
        }

        getWeight() {
            return this.weight
        }

        setWeight(weight) {
            this.weight = weight
        }

        isMale() {
            return this.gender;
        }

        checkApple(apple) {
            if (apple.isEmpty() === true) {
                return true;
            } else {
                return false;
            }
        }

        say(something) {
            document.write(something)
        }

        eatApple(apple) {
            if (apple.isEmpty()) {
                this.weight++;
                apple.decreaseApple();
            } else {
                console.log('hết táo')
            }
        }
    }

    let adam = new Human('Adam', true, 70)
    let eva = new Human('Eva', false, 50)
    let apple1 = new Apple();
    document.write(adam.getName() + adam.getWeight() + "<br>")
    for (let i = 1; i <= 10; i++) {
        adam.eatApple(apple1)
    }
    document.write(apple1.getWeight() + "<br>")
    document.write(adam.checkApple(apple1) + "<br>")
    document.write(adam.getName() + adam.getWeight() + "<br>")
    for (let i = 1; i <= 5; i++) {
        eva.eatApple(apple1)
    }
    document.write(eva.getWeight() + "<br>")
    document.write(apple1.getWeight() + "<br>")
    document.write(eva.checkApple(apple1) + "<br>")
    document.write(apple1.isEmpty() + "<br>")
</script>
</body>
</html>
