<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status
            this.lamp = lamp
        }

        connectToLamp(electriclamp) {
            this.lamp = electriclamp
        }

        switchOff() {
            this.status = false
            this.lamp.status = false
            this.lamp.turnOff()
            console.log('Đèn đã tắt')
        }

        switchOn() {
            this.status = true
            this.lamp.status = true
            this.lamp.turnOn()
            console.log('Đèn đang bật')
        }
    }

    class ElectricLamp {
        constructor(status) {
            this.status = status
        }

        getStatus() {
            return this.status;
        }

        turnOn() {
            if (this.status === true) {
                console.log('Đèn đã bật')
            }
        }

        turnOff() {
            if (this.status === false) {
                console.log('Đèn đã tắt')
            }
        }
    }

    let electricLamp1 = new ElectricLamp(false);
    let switchButton1 = new SwitchButton(false, electricLamp1);
    switchButton1.connectToLamp(electricLamp1)

    for (let i = 0; i < 5; i++) {
        switchButton1.switchOn(electricLamp1)
        switchButton1.switchOff(electricLamp1)
    }
</script>
</body>
</html>
