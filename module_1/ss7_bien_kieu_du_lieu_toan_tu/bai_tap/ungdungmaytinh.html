<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h2>Caculator</h2>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất:">
    <input type="number" id="num2" placeholder="Nhập số thứ nhất:"><br>
    <button type="button" onclick="add()" id="add">Addition(+)</button>
    <button onclick="sub()" id="subt">Subtraction(-)</button>
    <button onclick="mul()" id="mul">Mutiplication(X)</button>
    <button onclick="div()" id="div">Division(/)</button>
<h3>Result:</h3>
<p id="result"></p>
<script>
    function add()
    {
        let num1= +document.getElementById('num1').value;
        let num2= +document.getElementById('num2').value;
        let add= num1 + num2;
        document.getElementById("result").innerHTML= (add);
    }
    function sub()
    {
        let num1= +document.getElementById('num1').value;
        let num2= +document.getElementById('num2').value;
        let subt= num1 - num2;
        document.getElementById("result").innerHTML=("subt");
    }
    function mul()
    {
        let num1= +document.getElementById('num1').value;
        let num2= +document.getElementById('num2').value;
        let mul= num1 * num2;
        document.getElementById("result").innerHTML=("mul")
    }
    function div()
    {
        let num1= +document.getElementById('num1').value;
        let num2= +document.getElementById('num2').value;
        if (num2 !==0) {
            let div = num1 / num2;
            document.getElementById("result").innerHTML = ("div")
        } else{
            document.getElementById("result").innerHTML = ('Could not done')
        }
    }
</script>
</body>
</html>
