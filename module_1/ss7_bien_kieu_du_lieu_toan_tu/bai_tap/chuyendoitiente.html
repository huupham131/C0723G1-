<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <th>
            <select id="from">
                <option>VND</option>
                <option>USD</option>
            </select>
        </th>
        <th>
            <select id="to">
                <option>USD</option>
                <option>VND</option>
            </select>
        </th>
        <th><button onclick="convert()" id="convert" style="background-color:blue; color:white">Convert</button></th>
    </tr>
</table>
<p id="result"></p>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;
        if (from === 'VND' && to === 'USD') {
            result = amount / 23000;
            document.getElementById('result').innerHTML = ('Result :' + result +'$')
        } else if ( from === 'USD' && to === 'VND') {
            result = amount * 23000;
            document.getElementById('result').innerHTML = ('Result :' + result + "VND")
        } else if (from === 'VND') {
            result = amount;
            document.getElementById('result').innerHTML = ('Result :' + result + "VND")
        } else
        {
            result = amount;
            document.getElementById('result').innerHTML = ('Result :' + result +'$' )
        }
    }
</script>
</body>
</html>
