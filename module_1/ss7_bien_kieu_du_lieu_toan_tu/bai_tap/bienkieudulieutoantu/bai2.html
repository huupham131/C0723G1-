<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<input type="number"placeholder="Độ c(Celsius)" id="c">
<button onclick="convert()">Đổi</button>
<p id="result"></p>
<script>
    function convert(){
        let doC= +document.getElementById("c").value;
        let doF = (9*doC/5) +32;
        document.getElementById("result").innerHTML=('Độ F ='+ doF)
    }
</script>
</body>
</html>
