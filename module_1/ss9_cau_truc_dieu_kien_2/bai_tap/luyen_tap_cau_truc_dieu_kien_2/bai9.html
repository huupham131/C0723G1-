<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt('Nhâp vào cạnh a:')
    let b= +prompt('Nhâp vào cạnh b:')
    let c= +prompt('Nhâp vào cạnh c:')
    if (a +b>c && b+c>a && a+c&& a>0 &&b>0&&c>0){
        document.write('a,b,c là cạnh của tam giác')
    } else{
        document.write('a,b,c không phải là cạnh')
    }
</script>
</body>
</html>
