<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luongdien= +prompt('Nhập lượng điện tiêu thụ tháng này (Kw):');
    let gia;
    gia= luongdien* 3000
    if (luongdien>0){
        document.write('Tiền điện tháng này là: ' + gia + 'VND')
    } else{
        document.write('Nhập sai rồi nhập lại đeeee')
    }
</script>
</body>
</html>
