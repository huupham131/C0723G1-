<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi= +prompt('Nhâp vào số tuổi:')
    if (tuoi>0 && tuoi<120){
        document.write('Đây là tuổi của 1 người')
    } else{
        document.write('Đây là không phải tuổi của 1 người')
    }
</script>
</body>
</html>
