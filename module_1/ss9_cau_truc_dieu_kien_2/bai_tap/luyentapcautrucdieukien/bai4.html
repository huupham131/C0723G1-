<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num1">Nhập số thứ nhất:</label>
<input type="number" id="num1"><br>
<label for="num2">Nhập số thứ hai:</label>
<input type="number" id="num2"><br>
<label for="num3">Nhập số thứ ba:</label>
<input type="number" id="num3"><br>
<button onclick="click1()">Kiểm tra</button>
<div id="result"></div>
<script>
    function click1(){
        let num1= document.getElementById('num1').value;
        let num2= document.getElementById('num2').value;
        let num3= document.getElementById('num3').value;
        if (num1> num2 && num1>num3 ) {
            document.getElementById('result').innerHTML = ('Số thứ nhất lớn nhất')
        } else if (num2 > num3) {
            document.getElementById('result').innerHTML = ('Số thứ hai lớn nhất.')
        }else{
            document.getElementById('result').innerHTML = ('Số thứ ba lớn nhất.')
        }
    }
</script>
</body>
</html>
