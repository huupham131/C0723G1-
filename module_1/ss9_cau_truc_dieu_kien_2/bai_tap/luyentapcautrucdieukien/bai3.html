<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let inputNum= prompt('Nhâp vào 1 số nguyên bất kì:');
let num= parseInt(inputNum)
if(num>0){
    alert('Số này lớn hơn 0')
} else if(num<0){
    alert('Số này nhỏ hơn 0')
}
</script>
</body>
</html>
