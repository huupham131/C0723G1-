<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num1">Nhập số a:</label>
<input type="number" id="num1"><br>
<label for="num2">Nhập số b:</label>
<input type="number" id="num2"><br>
<button onclick="click1()">Kiểm tra</button>
<div id="result"></div>
<script>
    function click1(){
        let num1= document.getElementById('num1').value;
        let num2= document.getElementById('num2').value;
        if (num1 % num2 === 0) {
            document.getElementById('result').innerHTML = ('Số a chia hết cho số b.')
        } else {
            document.getElementById('result').innerHTML = ('Số a không chia hết cho số b.')
        }
    }

</script>
</body>
</html>
