<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num1">Nhập doanh số(VND):</label>
<input type="number" id="num1"><br>
<button onclick="click1()">Check</button>
<div id="result"></div>
<script>
    function click1(){
        let doanhso= document.getElementById('num1').value;
        let hoahong;
        if (doanhso >= 80000000) {
            hoahong = doanhso * 0.08;
            document.getElementById('result').innerHTML = ('Hoa hồng nhận được:'+ hoahong)
        }else if(doanhso >= 50000000) {
            hoahong = doanhso * 0.05;
            document.getElementById('result').innerHTML = ('Hoa hồng nhận được:'+ hoahong)
        }else if(doanhso >= 30000000){
            hoahong = doanhso * 0.03;
            document.getElementById('result').innerHTML = ('Hoa hồng nhận được:'+ hoahong)
        }else {
            document.getElementById('result').innerHTML = ('Không được nhận hoa hồng')
        }
    }
</script>
</body>
</html>
