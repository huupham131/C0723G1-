<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let search = prompt('Nhập tên ngôi sao bạn muốn tìm: ')
    result = 'Không tìm thấy sao'
    searchStar()

    function searchStar() {
        for (i = 0; i < arr2.length; i++)
            if (search === arr1[i]) {
                document.write(arr2[i])
            }
    }

    document.write(result)
</script>
</body>
</html>
