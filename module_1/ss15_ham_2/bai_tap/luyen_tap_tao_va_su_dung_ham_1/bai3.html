<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFun() {
        let a = +prompt('Nhập vào giá trị thứ nhất:')
        let b = +prompt('Nhập vào giá trị thứ hai:')
        if (a > b) {
            alert('Số thứ nhất lớn hơn số thứ hai')
        } else {
            let sum = a + b
            alert(sum)
        }
    }

    myFun()
</script>
</body>
</html>
