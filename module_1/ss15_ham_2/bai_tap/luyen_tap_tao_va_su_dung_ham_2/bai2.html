<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function circleArea(r) {
        let result = r * r * 3.14;
        alert('Diện tích là:' + result)
    }

    function circlePerimeter(r) {
        let result = r * 3.14 * 2;
        alert('CHu vi là:' + result)
    }

    let num = +prompt('Nhập vào bán kính:')
    circleArea(num);
    circlePerimeter(num)
</script>
</body>
</html>
