<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function arraySwap(arr) {
        let first = 0
        let last = arr.length - 1
        while (first < last) {
            let temp = arr[first];
            arr[first] = arr[last];
            arr[last] = temp;
            first++;
            last--;
        }
        document.write('Mảng sau khi đảo ngược là [' + arr + ']')

    }

    let count = +prompt("Nhập vào số lượng phần tử của mảng")
    let arr = new Array(count);
    for (count = 0; count < arr.length; count++) {
        arr[count] = prompt('Nhập giá trị phần tử [' + count + ']:')
    }
    document.write("Mảng đã nhập là [" + arr + "]" + "<br>");
    arraySwap(arr)
</script>
</body>
</html>
