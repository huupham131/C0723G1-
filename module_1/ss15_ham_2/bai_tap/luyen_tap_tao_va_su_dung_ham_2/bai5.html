<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result

    function minNum(a, b, c) {
        if (a < b && a < c) {
            result = a
        } else if (b < c) {
            result = b
        } else {
            result = c
        }
    }

    let num1 = +prompt('Nhập vào số thứ nhất:');
    let num2 = +prompt('Nhập vào số thứ 2:');
    let num3 = +prompt('Nhập vào số thứ 3:')
    minNum(num1, num2, num3)
    document.write("Số nhỏ nhất là " + result)
</script>
</body>
</html>
