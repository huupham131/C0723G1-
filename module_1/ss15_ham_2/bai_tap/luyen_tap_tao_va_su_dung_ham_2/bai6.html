<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(x) {
        if (x > 0 && x % 1 === 0) {
            alert("True")
        } else {
            alert("False")
        }
    }

    let num = +prompt('Nhập vào số cần check:')
    checkNum(num)
</script>
</body>
</html>
