<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="check">Nhập số</label>
<input id="check" type="number"><br>
<button onclick="isPrime()">Check</button>
<div id="result"></div>
<script>
    function isPrime() {
        let num = document.getElementById('check').value;
        let souoc = 0;
        if (num === 0) {
            document.getElementById('result').innerText = ('Số đã nhập không phải là số nguyên tố')
        } else {
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    souoc++;
                }
            }
            if (souoc === 2) {
                document.getElementById('result').innerText = ('Số vừa nhập là số nguyên tố');
            } else {
                document.getElementById('result').innerText = ('Số đã nhập không phải là số nguyên tố')
            }
        }
    }
</script>
</body>
</html>
