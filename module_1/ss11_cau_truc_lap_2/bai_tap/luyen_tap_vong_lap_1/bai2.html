<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let num = +prompt('Nhập nhiệt độ hiện tại:')
        if (num >= 100) {
            alert('Giảm nhiệt độ')
        } else if (num <= 20) {
            alert('Tăng nhiệt độ');
        } else alert('Nhiệt độ bình thường')
    } while (num >= 100 || num <= 20)
</script>
</body>
</html>
