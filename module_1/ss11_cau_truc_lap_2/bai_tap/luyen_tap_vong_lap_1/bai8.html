    function clickRandomNumber() {
        let num = +prompt("Nhập khoảng bạn muốn đoán: ");
        let randomNumber = Math.floor(Math.random() * num);
        for (let i = 1; i <= 3; i++) {
            let num2 = +prompt("Số bạn muốn đoán: ");
            if (num2 === randomNumber) {
                alert("Bạn đoán đúng rồi");
                return;
            } else if (num2 > randomNumber) {
                alert("Số bạn đoán lớn hơn");
            } else {
                alert("Số bạn đoán nhỏ hơn");
            }
        }
        alert("Bạn đã hết lượt chơi");
