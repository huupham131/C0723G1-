<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let num = 0;
    let sum = 0;
    while (count < 30) {
        if (num % 7 == 0) {
            sum = sum + num;
            document.write(num + "<br>")
            count++;
        }
        num++;
    }
    document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là:" + sum)
</script>
</body>
</html>
