<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let z = 0;
    while (x % 5 !== 0) {
        z = x + y;
        x = y;
        y = z;
    }
    document.write('Số đầu tiên trong dãy fibonacci chia hết cho 5 là:' + x)
</script>
</body>
</html>
