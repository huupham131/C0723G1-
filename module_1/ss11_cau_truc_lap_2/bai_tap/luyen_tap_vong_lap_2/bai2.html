<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= +prompt('Nhập số nguyên dương cần tính giai thừa:')
    let gt=1
    for(i=1;i<=num;i++){
        gt= gt*i;
    } document.write('Giai thừa của số cần tính là ' + gt)
</script>
</body>
</html>
