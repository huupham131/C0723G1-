<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= +prompt('Nhập số lượng số Fibonaci cần in:');
    let x=0;
    let y=1;
    let z=0;
    if(n>0){
        for( i=0;i<n;i++){
            z=x+y;
            document.write(x + '<br>');
            x=y;
            y=z;
        }
    } else{
        alert('Nhập sai rùi')
    }
</script>
</body>
</html>
