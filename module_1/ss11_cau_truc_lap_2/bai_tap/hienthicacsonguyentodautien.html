<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= +prompt('Nhập số lượng số nguyên tố cần in ra:');
    debugger
    let count= 0
    let souoc=0
    let N= 2
    debugger
    while  (count< num){
        souoc=0;
        for(let i= 1; i<= N  ; i++){
            if( N % i === 0){
                souoc ++;
            }
        } if (souoc ===2){
            document.write(N +"</br>" );
            count++;
        } N++
    }
</script>
</body>
</html>
