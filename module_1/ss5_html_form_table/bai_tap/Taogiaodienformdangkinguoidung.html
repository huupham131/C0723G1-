<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <table cellpadding="10">
        <tr>
            <td>
                <label for="hoten">Họ và tên:</label><br>
                <input type="text" id="hoten" name="name"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sdt">Số điện thoại:</label><br>
                <input type="text" id="sdt" name="phone"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Giới tính</label><br>
                <input type="radio" name="gender" value="Nam">Nam
                <input type="radio" name="gender" value="Nu">Nữ<br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng ký">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
