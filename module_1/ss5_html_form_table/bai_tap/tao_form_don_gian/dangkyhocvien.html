<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        table
            {background-color: #f9ff6c;}
    </style>
</head>
<body>
<form>
    <table cellpadding="5px" border="1">
        <tr>
            <td colspan=2 style="background-color:#58b09f;color:Blue;font-size:150%">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <tr>
            <td>
                <label for="hoten" style="color:Blue">Họ và tên</label>
            </td>
            <td>
                <input type="text" id="hoten" name="yourname" style="width:200px" >
        <tr>
            <td>
                <label for="day" style="color:Blue">Ngày sinh</label>
            </td>
            <td>
                <input type="text" id="day" name="dayofbirth" style="width:110px">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color:Blue">Giới tính</label>
            </td>
            <td>
                <label><input type="radio" value="male" name="gender">Nam</label>
                <label ><input type="radio" value="female" name="gender">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address" style="color:Blue">Địa chỉ</label>
            </td>
            <td>
                <input type="text" id="address" style="width:150px; height:50px">
            </td>
        </tr>
        <tr>
            <td>
                <label for="class" style="color:Blue">Lớp</label>
            </td>
            <td>
                <select id="class" name="class">
                    <option>-Chọn lớp-</option>
                    <option value="A1">Lớp A1</option>
                    <option value="A2">Lớp A2</option>
                    <option value="A3">Lớp A3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email" style="color:Blue">Email</label>
            </td>
            <td>
                <input type="text" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone" style="color:Blue">Số điện thoại</label>
            </td>
            <td>
                <input type="text" id="phone" name="phone">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
