<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        table{
            background-color:white;
        }
    </style>
</head>
<body style="background-color:#87a9d9;">
<form>
    <table cellpadding="5" border="0">
        <tr>
            <th colspan=4 style="background-color:Tomato;color:White;font-size:150%">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td align="right">
                <label for="name" style="color:Blue">Họ và tên</label>
            </td>
            <td colspan=2>
                <input type="text" id="name" name="yourname" style="width:200px" >
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="email" style="color:Blue">Email</label>
            </td>
            <td colspan=2>
                <input type="text" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label style="color:Blue"> Sở thích</label>
            </td>
            <td><input type="checkbox" name="hobby" style="color:Tomato"> Thể thao</td>
            <td><input type="checkbox" name="hobby" style="color:Tomato">Âm nhạc</td>
            <td><input type="checkbox" name="hobby" style="color:Tomato">Đọc sách</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="hobby" style="color:Tomato">Lướt web</td>
            <td><input type="checkbox" name="hobby" style="color:Tomato">Chơi game</td>
            <td><input type="checkbox" name="hobby" style="color:Tomato">Điện ảnh</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="hobby" style="color:Tomato">Du lịch</td>
        </tr>
        <tr>
            <td></td>
            <td colspan=3>
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
