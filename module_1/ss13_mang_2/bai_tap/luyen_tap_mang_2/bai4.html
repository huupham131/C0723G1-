<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi");
    let result = 0;
    if(str[0]!==" ") {
        result=1
        for (let i = 1; i < str.length; i++) {
            if (str[i] === " " && str[i + 1] !== " ") {
                result++;
            }
        }
    }
    document.write("Số từ trong chuỗi là: "+result)
</script>
</body>
</html>
