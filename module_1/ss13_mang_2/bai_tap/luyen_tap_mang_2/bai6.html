<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = +prompt("Nhập số lượng phần tử của mảng:")
    let arr = new Array(count);
    for (let i = 0; i < count; i++) {
        arr[i] = prompt("Nhập giá trị của phần tử [" + i + "]:");
    }
    document.write('Mảng ban đầu là [' + arr + ']' + '<br>')
    for (let i = 0; i < count; i++) {
        if (arr[i] === "-") {
            arr[i] = "_"
        }
    }
    document.write("Mảng sau khi đã sửa đổi: [" + arr + "]");
</script>
</body>
</html>
