<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="nhap">Nhập từ</label>
<input id="nhap" type="text">
<button onclick="click1()">Dịch</button>
<div id="result"></div>
<script>
    function click1() {
        let arr_eng = ['hello', 'goodbye', 'morning', 'afternoon', 'evening']
        let arr_vie = ['xin chào', 'tạm biệt', 'buổi sáng', 'buổi trưa', 'buổi tối']
        let word = document.getElementById("nhap").value.toLowerCase()
        let result = 'Not found'
        for (i = 0; i < arr_eng.length; i++) {
            if (word === arr_eng[i]) {
                result = arr_vie[i];
                break;
            }
        }
        document.getElementById('result').innerHTML = result
    }
</script>
</body>
</html>
