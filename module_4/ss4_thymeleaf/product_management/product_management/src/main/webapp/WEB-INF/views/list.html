<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<a href="/product/create">Add new product</a>
<div>
    <form action="/product/search">
        <input name="name" placeholder="Enter name" th:value="${name}">
        <button>Search</button>
    </form>
</div>
<table>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Action</th>
        <th>Detail</th>
    </tr>
    <tr th:each="product,status:${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
            <a th:href="@{/product/update(id=${product.id})}">Update</a>
            <a th:href="@{/product/delete(id=${product.id})}">Delete</a>
        </td>
        <td>
            <a th:href="@{/product/detail(id=${product.id})}">Detail</a>
        </td>
    </tr>
</table>
</body>
</html>
