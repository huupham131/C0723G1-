<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Name:</th>
    <td th:text="${product.name}"></td>
  </tr>
  <tr>
    <th>Description :</th>
    <td th:text="${product.description}"></td>
  </tr>
  <tr>
    <th>Manufacturer:</th>
    <td th:text="${product.manufacturer}"></td>
  </tr>
</table>
</body>
</html>
