<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <h2 class="mt-3">Song List</h2>
    <p  th:if="${songList.isEmpty()}">Nothing to display</p>

    <p><a class="text-decoration-none text-dark" th:href="@{/create}">Add New Song</a></p>

    <table th:unless="${songList.isEmpty()}">
        <thead  class="thead-dark">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Singer</th>
            <th>Genre</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song,loop : ${songList}">
            <th scope="row" th:text="${loop.count}">1</th>
            <td><a th:href="@{/view/{id}(id=${song.id})}"
                   th:text="${song.name}"></a></td>
            <td th:text="${song.singer}"></td>
            <td th:text="${song.genre}"></td>
            <td><a class="text-decoration-none" th:href="@{/update/{id}(id=${song.id})}">edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
