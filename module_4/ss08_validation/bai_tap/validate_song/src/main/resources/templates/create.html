<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <h2>Add New Song</h2>
    <p>
        <a class="text-decoration-none" th:href="@{/}"> Back to home </a>
    </p>
    <form method="post" th:object="${songDTO}" action="/create">
        <div class="mb-3">
            <label for="name" class="form-label">Song Name: </label>
            <input type="text" class="form-control" placeholder="Enter name" id="name" th:field="*{name}">
            <div  class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="singer" class="form-label">Singer: </label>
            <input type="text" class="form-control" placeholder="Enter singer" id="singer" th:field="*{singer}">
            <div  class="form-text" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></div>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" class="form-control" placeholder="Enter genre" id="genre" th:field="*{genre}">
            <div class="form-text" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary mb-5">Create</button>
    </form>
</div>
</body>
</html>
