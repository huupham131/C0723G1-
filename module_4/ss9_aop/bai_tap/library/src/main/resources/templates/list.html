<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/returnBook" >
    <p>Enter your code></p>
    <input placeholder="code" name="code">
    <button>Give back</button>
</form>
<table>
    <tr>
        <th>STT</th>
        <th>Name book</th>
        <th>Quantity</th>
        <th>Detail</th>
    </tr>
    <tr th:each="book,status:${bookList}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{/detail(id=${book.id})}">Click</a></td>
    <tr>
        <td th:if="${bookList.isEmpty()}" colspan="7" style="text-align: center">List is empty</td>
    </tr>
</table>
</body>
</html>
